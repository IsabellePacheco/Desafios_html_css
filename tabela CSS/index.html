<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Tabelas</title>
</head>
<body>
    <h1>Tabelas </h1>
    <h4>Tabelas são estruturas compostas por linhas e colunas sequenciais </h4>
    <table border="3"> <!-- define o local da tabela-->
        <thead>
            <tr><td colspan="4" align="center"> NBA Temporada 21/22</td></tr>
            <th> Posição </th><!--itens do cabeçalho-->
            <th>Times </th>
            <th>Vitoria </th>
            <th>Jogos </th>
        </thead>
        <tr> 
            <th bgcolor="ligblue">1</th>
            <th bgcolor="ligblue">Golden State Warrions</th>
            <th bgcolor="ligblue">31</th>
            <th rowspan="3" bgcolor="ligblue">35</th>
        </tr>
        <tr>
            <th>2</th>
            <th>Phoenix Suns</th>
            <th>29</th>
        
        </tr>
        <tr>
            <th bgcolor="ligblue">3</th>
            <th bgcolor="ligblue" >Broklin Nets </th>
            <th bgcolor="ligblue">28</th>
        </tr>
    </table>
</body>
</html>
